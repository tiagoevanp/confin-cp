#------------------
# DEV configuration
#------------------
# CORS configuration
%dev.quarkus.http.cors=true
%dev.quarkus.http.cors.origins=*
# SSL configuration
%dev.quarkus.tls.trust-all=true
#JWT configuration
%dev.mp.jwt.verify.issuer=https://localhost:8082
%dev.mp.jwt.verify.publickey.location=publicKey.pem
